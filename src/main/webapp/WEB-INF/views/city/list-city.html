<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<p>List city</p>
<a href="/create-city"> Create City</a>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="cities : ${cities}">
        <tr>
            <td><a th:text="${cities.name}" th:href="@{/view-city/__${cities.id}__ }"></a></td>
            <td th:text="${cities.country.name}"></td>
            <td><a th:href="@{/edit-city/__${cities.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-city/__${cities.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
